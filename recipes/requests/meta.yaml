{% set name = "requests" %}
{% set version = "2.17.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: requests-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d29f97ed1541709b57caddb77bb20592411d7ca10ec4f03275f49ee8456e225

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - certifi
    - chardet
    - idna
    - urllib3

test:
  imports:
    - requests

about:
  home: http://python-requests.org
  license: Apache 2.0
  summary: 'Python HTTP for Humans.'
