{%set name = "asn1crypto" %}
{%set version = "0.22.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "cbbadd640d3165ab24b06ef25d1dca09a3441611ac15f6a6b452474fdf0aed1a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - asn1crypto
    - asn1crypto.algos
    - asn1crypto.cms 
    - asn1crypto.crl
    - asn1crypto.csr
    - asn1crypto.keys
    - asn1crypto.ocsp
    - asn1crypto.pdf
    - asn1crypto.pkcs12
    - asn1crypto.tsp
    - asn1crypto.x509

about:
  home: https://github.com/wbond/asn1crypto
  license: MIT
  summary: 'Python ASN.1 library with a focus on performance and a pythonic API'
  license_family: MIT
  doc_url: https://github.com/wbond/asn1crypto#documentation
