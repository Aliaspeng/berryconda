{% set version = "1.6.28" %}

package:
  name: libpng
  version: {{ version }}

source:
  fn: libpng-{{ version }}.tar.gz
  url: ftp://ftp.simplesystems.org/pub/libpng/png/src/libpng16/libpng-{{ version }}.tar.gz
  sha256: b6cec903e74e9fdd7b5bbcde0ab2415dd12f2f9e84d9e4d9ddd2ba26a41623b2

build:
  number: 0

requirements:
  build:
    - zlib 1.2.*
  run:
    - zlib 1.2.*

test:
  commands:
    - test -f ${PREFIX}/lib/libpng.a
    - test -f ${PREFIX}/lib/libpng.so
    - libpng-config --version

about:
  home: http://www.libpng.org/pub/png/libpng.html
  license: zlib/libpng
  summary: 'PNG reference library.'
  license_file: LICENSE
